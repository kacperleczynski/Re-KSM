<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="rwd.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>KSM - main</title>
</head>
<body>
<header class="main-container">
    <div class="logo">
        <img src="img/KSM_logo_poziom_biel-kopia.png" alt="">
    </div>
    <div class="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <nav>
        <ul class="nav-links">
            <li class="nav-link"><a href="">Debaty</a></li>
            <li class="nav-link"><a href="">O nas</a></li>
            <li class="nav-link"><a href="">Zarejestruj</a></li>
        </ul>
    </nav>
</header>
<section class="sec-container">
    <div class="presentation">
        <div class="introduction">
            <div class="intro-text">
                <h1>Witryna poświęcona debatom online</h1>
            </div>
            <div class="cta">
                <button>Dołącz do nas</button>
            </div>
        </div>
    </div>
</section>
<main class="image-grid">
    <div class="first-image">
        <div class="grid-content-first">
            <div class="grid-info-first">
                <h1>Aktualne debaty</h1>
                <button>Zobacz</button>
            </div>
        </div>
    </div>
    <div class="second-image">
        <div class="grid-content-second">
            <div class="grid-info-second">
                <h1>Instrukcja</h1>
                <button>Dowiedz się więcej</button>
            </div>
        </div>
    </div>
    <div class="third-image">
        <div class="grid-content-third">
            <div class="grid-info-third">
                <h1>Coś więcej o nas</h1>
                <button>Zobacz</button>
            </div>
        </div>
    </div>
</main>
<footer class="main-footer">
    <div class="footer-content">
        <div class="footer-logo">
            <img src="img/KSM_sygnet_czarny.png" alt="">
        </div>
        <div class="footer-media">
            <h1>Follow us</h1>
            <ul class="links">
                <li class="link">
                    <a href="">
                        <i class="fa fa-youtube-square fa-2x" style="font-size: 35px"></i>
                    </a>
                </li>
               <li class="link">
                   <a href="">
                       <i class="fa fa-facebook-square fa-2x" style="font-size: 35px"></i>
                   </a>
               </li>
            </ul>
        </div>
        <div class="contact">
            <h1>Contact</h1>
            <ul class="links">
                <li class="link">
                    <i class="fa fa-phone" style="font-size: 35px"></i>
                </li>
                <li class="link">
                    <i class="fa fa-envelope-o" style="font-size: 35px"></i>
                </li>
            </ul>
        </div>
    </div>
    <div class="copyright">
        <p>&copy; Kacper Łęczyński, Strona Zadebatuj.pl jest
            własnością Krakowskiego Stowarzyszenia Mówców</p>
    </div>
</footer>
<script src="app.js"></script>
</body>
</html>
